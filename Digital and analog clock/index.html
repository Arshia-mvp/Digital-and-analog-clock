<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital & Analog Clock</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="digital-clock" id="digital"></div>
    <div class="clock-container">
        <div class="numbers">
            <span class="num1">|</span>
            <span class="num2">||</span>
            <span class="num3">|||</span>
            <span class="num4">V|</span>
            <span class="num5">V</span>
            <span class="num6">|V</span>
            <span class="num7">||V</span>
            <span class="num8">|||V</span>
            <span class="num9">|X</span>
            <span class="num10">X</span>
            <span class="num11">X|</span>
            <span class="num12">X||</span>
        </div>
        <div class="hand hour-hand" id="hour"></div>
        <div class="hand minute-hand" id="minute"></div>
        <div class="hand second-hand" id="second"></div>
    </div>
    <script src="./js/javascript.js"></script>
</body>
</html>
